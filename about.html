<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <script type="module" crossorigin src="/CSS-Practice-2/assets/bootstrap.min-f65f367d.js"></script>
    <link rel="stylesheet" href="/CSS-Practice-2/assets/bootstrap-8b5aecb4.css">
  </head>
  <body>
    <!-- header -->
<div class="bg-light border-bottom border-lg-3 border-primary">
  <div class="container py-lg-6 py-3">
    <nav class="navbar p-0">
      <!-- header左邊 -->
      <div class="d-flex align-items-center gap-lg-12 gap-6 nav-left-width">
        <div class="d-flex gap-lg-4">
          <img
            src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/2023week6/logo.png"
            alt="logo圖片"
            class="d-block nav-logo"
          />
          <div class="d-none d-lg-flex align-items-lg-center gap-lg-1">
            <span class="display-4 yeseva-one-regular lh-37">7TAO</span>
            <span class="noto-sans-serif fw-bold lh-23">活動訂票網</span>
          </div>
        </div>
        <div
          class="d-flex justify-content-between border border-2 border-primary nav-search-width"
        >
          <input
            type="text"
            class="p-lg-m34 p-m12 bg-light border-0 lh-23"
            placeholder="探索活動"
          />

          <div
            class="py-lg-m34 py-m12 px-lg-4 px-3 mb-0 border-0 text-secondary bg-primary"
          >
            <i class="icofont-search-1"></i>
          </div>
        </div>
      </div>
      <!-- header右邊(PC版本) -->
      <ul class="d-none d-lg-flex align-items-lg-center gap-lg-6 m-0">
        <li class="list-group-item bg-light border-0 hover-member">
          <a href="#" class="d-flex justify-content-center">
            <i class="icofont-ui-file"></i>
            <p class="yeseva-one-regular lh-21 mb-0">REGISTER</p>
          </a>
        </li>
        <li class="d-flex list-group-item bg-light border-0 hover-member">
          <a href="#" class="d-flex justify-content-center">
            <i class="icofont-ui-user"></i>
            <p class="yeseva-one-regular lh-21 mb-0">LOGIN</p>
          </a>
        </li>
      </ul>
      <!-- header右邊(手機、Pad版本) -->
      <div class="d-lg-none">
        <button
          class="btn btn-white p-0 border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <div class="py-m01 px-m23 border border-2 border-primary rounded-1">
            <div
              class="d-flex flex-column justify-content-between gap-1 py-s7 px-1"
            >
              <span class="border border-2 border-primary nav-md-btn"></span>
              <span class="border border-2 border-primary"></span>
              <span class="border border-2 border-primary"></span>
            </div>
          </div>
        </button>
        <!-- offcanva裡面 -->
        <div
          class="offcanvas offcanvas-end bg-light w-75"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header p-4">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <h3
              class="py-5 offcanvas-title text-center noto-sans-serif fw-bold"
              id="offcanvasRightLabel"
            >
              會員註冊專區
            </h3>
            <ul class="d-flex flex-column justify-content-center gap-1 m-0 p-0">
              <li
                class="p-8 list-group-item display-3 bg-light border-top border-bottom border-2 hover-member"
              >
                <a href="#" class="d-flex justify-content-center">
                  <i class="icofont-ui-file"></i>
                  <p class="yeseva-one-regular lh-21 mb-0">REGISTER</p>
                </a>
              </li>
              <li
                class="p-8 list-group-item display-3 bg-light border-top border-bottom border-2 hover-member"
              >
                <a href="#" class="d-flex justify-content-center">
                  <i class="icofont-ui-user"></i>
                  <p class="yeseva-one-regular lh-21 mb-0">LOGIN</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</div>

    <footer class="py-md-8 py-6 text-center border-top border-2 border-primary">
  <p class="m-0 noto-sans-serif fs-md-7 fs-8 lh34 text-black">
    © 7TAO七逃. All Rights Reserved
  </p>
</footer>

    
  </body>
</html>
